<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="CSS/studenthome.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>STUDENT DASHBOARD PANEL</title>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
               <img src="CSS/logo.png" alt="">
            </div>

            <span class="logo_name">OMS</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dahsboard</span>
                </a></li>
                <li><a href="#">
                   <i class="uil uil-user"></i>
                    <span class="link-name">PROFILE</span>
                </a></li>
                <li><a href="#">
                   <i class="uil uil-check-circle"></i>
                    <span class="link-name">ATTENDENCE</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-calendar-alt"></i>
                    <span class="link-name">LEAVE REQUEST</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-clipboard-notes"></i>
                    <span class="link-name">ONLINE TEST</span>
                </a></li>
                <li><a href="#">
                     <i class="uil uil-file-alt"></i>
                    <span class="link-name">RESUME</span>
                </a></li>
                 <li><a href="#">
                  <i class="uil uil-graduation-cap"></i>
                    <span class="link-name">COURSE DETAILS</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="#">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            
           <!-- Profile Picture and Name -->
			<div class="profile">
				<img src="CSS/studentprofile.jpg" alt="User Profile">
				<div class="profile-info">
					<span class="profile-name">John Doe</span>
					<span class="profile-role">(Student)</span>
				</div>
			</div>
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
   <i class="uil uil-user"></i>
   <span class="text">PROFILE</span>
   <button type="submit" class="btn">Click</button>
</div>

                    <div class="box box2">
                       <i class="uil uil-check-circle"></i>
                        <span class="text">ATTENDENCE</span>
                        <button type="submit" class="btn">click</button>
                    </div>
                    <div class="box box3">
                       <i class="uil uil-calendar-alt"></i>
                        <span class="text">LEAVE REQUEST</span>
                        <button type="submit" class="btn">click</button>
                    </div>
                </div>
                
                <br><br>
                
                 <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-clipboard-notes"></i>
                        <span class="text">ONLINE TEST</span>
                        <button type="submit" class="btn">click</button>
                    </div>
                    <div class="box box2">
                       <i class="uil uil-file-alt"></i>
                        <span class="text">RESUME</span>
                        <button type="submit" class="btn">click</button>
                    </div>
                    <div class="box box3">
                      <i class="uil uil-graduation-cap"></i>
                        <span class="text">COURSE DETAILS</span>
                        <button type="submit" class="btn">click</button>
                    </div>
                </div>
                
            </div>

           
        </div>
    </section>

    <script src="studenthome.js"></script>
</body>
</html>
