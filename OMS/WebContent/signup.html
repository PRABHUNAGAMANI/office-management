    <!-- Home -->
    <section class="home">
      <div class="form_container">
        <i class="uil uil-times form_close"></i>
        <!-- Login From -->
        <div class="form login_form">
          <form action="http://localhost:8080/OMS/login" id="loginform" onsubmit="handleLogin(event)">
            <h2>Login</h2>

           <!--  <div class="input_box">
              <input type="email" name="loginemail" id="login-email" placeholder="Enter your email" />
              <i class="uil uil-envelope-alt email"></i>
            </div> -->
            
             <div class="input_box">
              <input type="text" name="loginusername" id="login-username" placeholder="Enter your username" />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            
            <div class="input_box">
              <input type="password" name="loginpassword" id="login-password" placeholder="Enter your password"/>
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>

 <div class="field role">
    <label for="login-role-select"></label>
    <select name="loginrole" id="login-role-select"> <!-- Updated ID here -->
        <option value="" disabled selected>  SELECT ROLE  </option>
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
        <option value="student">Student</option>
    </select>
</div>

            <div class="option_field">
             
              <a href="forgot_password.html" class="forgot_pw">Forgot password?</a>
            </div>

            <button class="button">LOGIN</button>

            <div class="login_signup">Don't have an account? <a href="#" id="signup">SIGNUP</a></div>
          </form>
        </div>

        <!-- Signup From -->
        <div class="form signup_form">
          <form action="http://localhost:8080/OMS/signup" id="signupform">
            <h2>Signup</h2>

            <div class="input_box">
              <input type="email" id="signup-email"  name="signemail" placeholder="Enter your email" />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            
             <div class="input_box">
              <input type="text" name="signupusername" id="signup-username" placeholder="Enter your username" />
              <i class="uil uil-envelope-alt email"></i>
            </div>
            
            
            
            <div class="input_box">
              <input type="password" id="signup-password" name="signpassword" placeholder="Create password"/>
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            <div class="input_box">
              <input type="password" id="signup-confirmpassword" name="signconfirmpassword" placeholder="Confirm password" />
              <i class="uil uil-lock password"></i>
              <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            
           <div class="field role">
    <label for="signup-role-select"></label>
    <select name="signuprole" id="signup-role-select"> <!-- Updated ID here -->
        <option value="" disabled selected>  SELECT ROLE  </option>
        <option value="admin">Admin</option>
        <option value="staff">Staff</option>
        <option value="student">Student</option>
    </select>
</div>

            <button class="button">SIGNUP</button>

            <div class="login_signup">Already have an account? <a href="#" id="login">LOGIN</a></div>
          </form>
        </div>
      </div>
    </section>
