<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>FORGOT PASSWORD PAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@iconscout/unicons/css/line.css" />
     <link rel="stylesheet" href="CSS/forgotpassword.css" /> 
</head>
<body>
    <!-- Forgot Password Form -->
    <div class="form forgot_form">
        <form action="http://localhost:8080/OMS/forgotpassword" method="post" id="forgotform">
            <h2>RESET PASSWORD</h2>

            <div class="input_box">
                <input type="text" name="forgotusername" id="forgot-username" placeholder="Enter your username" />
                <i class="uil uil-user"></i>
            </div>
            
            <div class="input_box">
                <input type="password" name="forgotpassword" id="forgot-password" placeholder="Enter your password"/>
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
            </div>
            
            <div class="input_box">
                <input type="password" id="forgot-confirmpassword" name="forgotconfirmpassword" placeholder="Confirm password" />
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
            </div>

            <div class="field role">
                <label for="forgot-role-select"></label>
                <select name="forgotrole" id="forgot-role-select">
                    <option value="" disabled selected> --> Select Role <-- </option>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                    <option value="student">Student</option>
                </select>
            </div>

            <button type="submit" class="submit">RESET PASSWORD</button>
        </form>
    </div>

    <script src="forgotpassword.js"></script>
</body>
</html>
